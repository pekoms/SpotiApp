<div class="card-columns">
    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img class="card-img-top" [src]="cancion.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                {{cancion.name}}
            </h5>
            <div class="card-text">
                <span *ngFor="let artist of cancion.artists" class="badge badge-primary">{{artist.name}}</span>
            </div>

        </div>
    </div>
</div>
